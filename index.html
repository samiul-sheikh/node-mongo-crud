<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mongo Database</title>
</head>

<body>
    <h1>Hello everyone! I have a mongo database!!!</h1>
    <form action="/addProduct" method="post">
        <input type="text" placeholder="name" name="name">
        <input type="text" placeholder="price" name="price">
        <input type="text" placeholder="quantity" name="quantity">
        <button type="submit">Add Product</button>
    </form>

    <div id="products">

    </div>
    <div id="update">

    </div>

    <script>
        function loadAllProducts() {
            fetch('/products')
                .then(res => res.json())
                .then(products => {
                    console.log(products);
                    // display product in UI
                    const container = document.getElementById('products');
                    // console.log(container);
                    products.forEach(pd => {
                        const item = document.createElement('p');
                        item.innerHTML = `<strong>${pd.name}</strong> - price: ${pd.price} - quantity: ${pd.quantity}
                        <button onclick="loadProduct('${pd._id}')">Update</button>    
                        <button onclick="deleteProduct('${pd._id}')">Delete</button>
                        `;
                        container.appendChild(item);
                    });
                })
        }
        loadAllProducts();

        function loadProduct(id) {
            fetch(`/product/${id}`)
                .then(res => res.json())
                .then(data => {
                    // console.log(data);
                    const update = document.getElementById('update');
                    update.innerHTML = `
                    <h3>Update: ${data._id}</h3>
                    price: <input type="text" value="${data.price}" id="price">
                    <br>
                    quantity: <input type="text" value="${data.quantity}" id="quantity">
                    <br>
                    <button onclick="updateProduct('${data._id}')">submit</button>
                    `;
                })
        }

        function updateProduct(id) {
            // console.log('updating product');
            const price = document.getElementById('price').value;
            const quantity = document.getElementById('quantity').value;
            const product = { id, price, quantity };
            // console.log(product);
            fetch(`/update/${id}`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(product)
            })
                .then(res => res.json())
                .then(data => {
                    console.log('updated');
                })
        }

        function deleteProduct(id) {
            // console.log(id);
            fetch(`/delete/${id}`, {
                method: 'DELETE'
            })
                .then(res => res.json())
                .then(result => {
                    console.log('deleted successfully')
                })
        }
    </script>
</body>

</html>
